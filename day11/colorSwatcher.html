<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>color swatcher</title>
	<style type="text/css">
		input[type="range"]{
			width:500px;
		}
		span{
			display: inline-block;
			width:100px;
		}
	</style>
</head>
<body id="html-body">
	<div>
		<span>Red</span><input type="range" onchange="swatchColor()" min="0" max="255" value="0" id="red">
	</div>
	<div>
		<span>Green</span><input type="range" onchange="swatchColor()" min="0" max="255" value="0" id="green">
	</div>
	<div>
		<span>Blue</span><input type="range" onchange="swatchColor()" min="0" max="255" value="0" id="blue">
	</div>
	<div>
		<span>alpha</span><input type="range" onchange="swatchColor()" min="0" max="1" value="0" step="0.1" id="alpha">
	</div>
	<div>
		<input type="text" id="color-value">
	</div>
	<script type="text/javascript">
	var swatchColor=function()
	{
		var green=document.querySelector("#green");
		var blue=document.querySelector("#blue");
		var red=document.querySelector("#red");
		var alpha=document.querySelector("#alpha");
		var g=green.value;var b=blue.value;var r=red.value;a=alpha.value;
		var color='rgba('+r+','+g+','+b+','+a+')';
		document.querySelector("#color-value").value=color;
		addBColorToBody(color);
	};
	var addBColorToBody=function(color){
		var body=document.querySelector("#html-body");
		body.style.backgroundColor=color;
	};

	</script>
</body>
</html>
