<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>block and inline examples</h1>
	<!-- a block scope element -->
	<div>Block Scope Example </div>
	<!-- this is an inline scope element which will not be given any extra spaces --> 
	<span>inline scope</span>
	<span>another inline scope element</span>
	<div>block scope element</div>
	<div>another block scope element</div>

	<!-- ordered list item example -->
	<h2>ordered lists</h2>
	<ol>
		<li>first</li>
		<li>second</li>
		<li>third</li>
		<li>fourth</li>
		<li>fifth</li>
	</ol>

	<!-- unordered list items -->
	<h5>unordered lists</h5>
	<ul>
		<li>first</li>
		<li>second</li>
		<li>third</li>
		<li>fourth</li>
		<li>fifth</li>
	</ul>
</body>
</html>
