<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>content practise</title>
</head>
<body>
	<!-- you can use both p and div for block level scope -->
	<p>
		<strong>this</strong> is to certify that I,
	</p>
	<p>Ahmar is trying to </p>
	<p>Create a robust,well structured web page</p>
	<div>following are its points</div>
	<!-- numbered bullet list -->
	<ul>
		<li>it is good</li>
	</ul>
	<!-- unnumbered bullet list -->
	<ol>
		<li>It should be adaptive</li>
	</ol>
	<!-- try using strong instead of b -->
	<ul>
		<li>and <strong>responsive</strong></li>
	</ul>
</body>
</html>
