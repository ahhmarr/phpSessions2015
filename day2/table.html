<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table example</title>
</head>
<body>
	<h2>Table example</h2>
	<table border="1">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Home</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>John Snow</td>
				<td>Black Castle</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Arya Stark</td>
				<td>Winterfell</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Tywin lannister</td>
				<td>lannisport</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Hodor</td>
				<td>Winterfell</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Theon Greyjoy</td>
				<td>Iron Home</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>total</th>
				<th></th>
				<th>5</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
