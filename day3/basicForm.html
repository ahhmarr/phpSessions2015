<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>basic form</title>
</head>
<body>
	<form action="#">
	<!-- using div so that elements can be enclosed in block scope -->
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" placeholder="name" id="name">
		</div>
		<div>
			<label for="age">Age</label>
			<input type="text" name="age" placeholder="age" id="age">
		</div>
		<div>
			<label for="address1">address1</label>
			<input type="text" name="address1" placeholder="address1" id="address1">
		</div>
		<div>
			<label for="address2">address2</label>
			<input type="text" name="address2" placeholder="address2" id="address2">
		</div>
	</form>
</body>
</html>
